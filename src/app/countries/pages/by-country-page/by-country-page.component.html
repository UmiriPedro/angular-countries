<h2>Por País</h2>
<hr>

<div class="row">
  <div class="col">
    <!-- SearchBox -->
    <!-- (onValue)="searchByCountry($event)" -->
    <!-- Seteamos la propiedad placeholder del SearchBoxComponent con el valor "Búsqueda por país" -->
    <shared-search-box
      (onDebounce)="searchByCountry($event)"
      [initialValue]="initialValue"
      placeholder="Búsqueda por país"></shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <!-- Si isLoading es true, muestro el spinner -->
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>

    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
