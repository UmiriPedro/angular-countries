<h2>Por País</h2>
<hr>

<div class="row">
  <div class="col">
    <!-- SearchBox -->
    <!-- Seteamos la propiedad placeholder del SearchBoxComponent con el valor "Búsqueda por país" -->
    <shared-search-box
      (onValue)="searchByCountry($event)"
      placeholder="Búsqueda por país"></shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
